<div class="container">
    <mat-card>
      <mat-card-title>
        <h2 class="text">Post Category !!</h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="postCategory" (ngSubmit)="postCategoryForm()">

            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" placeholder="Enter description" required>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="postCategory.invalid">Post Category</button>
        </form>
      </mat-card-content>
    </mat-card>
</div>
