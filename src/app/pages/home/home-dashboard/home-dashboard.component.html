<div class="hotel-listing">
    <div class="hotel-card" *ngFor="let hotel of hotel">
        <div class="hotel-content">
            <div class="hotel-image">
                <img class="profile" [src]="hotel.processedImg" alt="Hotel Image">
            </div>
            <div class="hotel-details">
                <h2>{{hotel.name}}</h2>
                <p>{{hotel.description}}</p>
                <div class="button">
                    <button mat-raised-button color="primary" (click)="openHotelDetails(hotel)">View Hotel</button>
                </div>
            </div>
        </div>
    </div>
</div>
