<h1>Hotel Details</h1>

<div class="hotel-listing">
    <div class="hotel-card">
        <div class="hotel-content">
            <div class="hotel-image">
                <img class="profile" [src]="hotel.processedImg" alt="Hotel Image">
            </div>
            <div class="hotel-details">
                <h2>{{hotel.name}}</h2>
                <p>{{hotel.description}}</p>
            </div>
            <div col span="16">
                <hr>
                <h5>Price :<b>${{hotel.price}}</b> </h5> 
            </div>
        </div>
    </div>
</div>

<button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
<button mat-raised-button color="primary" (click)="viewBookings()">Book</button>
